<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>QR Generator</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <div class="container">
            <p>Enter Text or URL</p>
            <input
                class="input1"
                type="text"
                placeholder="Text or URL"
                id="qrText"
            />
            <div id="imgBox">
                <img
                    src=""
                    id="qrImage"
                />
            </div>
            <button onclick="generateQR()">Generator QR Code</button>
        </div>

        <script
            type="text/javascript"
            src="script.js"
        ></script>
    </body>
</html>
